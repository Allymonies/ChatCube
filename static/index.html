<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" media="all" href="chat.css">
    <title>CHAT CUBE</title>
</head>
<body>
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube__face--front"><div class="alertbox"><div class="alert"></div></div><div class="chatbox">
          <div class="chatbox-inner"></div>
        </div><video class="chat" autoplay></video></div>
        <div class="cube__face cube__face--back"><div class="alertbox"><div class="alert"></div></div><div class="chatbox">
          <div class="chatbox-inner"></div>
        </div><video class="chat" autoplay></video></div>
        <div class="cube__face cube__face--right"><div class="alertbox"><div class="alert"></div></div><div class="chatbox">
          <div class="chatbox-inner"></div>
        </div><video class="chat" autoplay></video></div>
        <div class="cube__face cube__face--left"><div class="alertbox"><div class="alert"></div></div><div class="chatbox">
          <div class="chatbox-inner"></div>
        </div><video class="chat" autoplay></video></div>
        <div class="cube__face cube__face--top"><div class="alertbox"><div class="alert"></div></div><video class="chat" autoplay></video></div>
        <div class="cube__face cube__face--bottom"><video id="emma" autoplay></video></div>
      </div>
    </div>
    <p id="debug"></p>
    <script type="module" src="chat.js"></script>
</body>
</html>
